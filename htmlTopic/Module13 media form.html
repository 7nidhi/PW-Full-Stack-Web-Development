<body>
    <div>
        <p>Cute Cates</p>

    <div>
        <h3>Here is your Form</h3>
        <form action="" target="_blank" method="post">
            <label for="age">Enter the age</label>
            <input type="number" placeholder="Enter your Age" id="age" required>
            <br>

            <label for="pw">Enter the password</label>

            <label for="DOB">Enter the DOB</label>
            <input type="datetime-local" name="user DOB" id="DOB" placeholder="Enter the Date of birth" required>
            <br>

            <input type="submit" value="Submit Details">
            <input type="reset">

        </form>
    </div>
