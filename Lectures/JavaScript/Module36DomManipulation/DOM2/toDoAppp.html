<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="toDoApp.css">
    
</head>
<body>
    <div class="container">
        <h1>Todo Applicaion</h1>
    <input type="text" id="todoInput" placeholder="Write your Todo here....">
    <button id="addTodo">Add Todo</button>
    <div>
        <button class="filterbtn" data-filter="All">All</button>
        <button class="filterbtn" data-filter="Completed">Completed</button>
        <button class="filterbtn" data-filter="Pending">Pending</button>
    </div>
    <ul id="todoList">

    </ul>
    </div>
    <script src="toDoApp.js"></script>
    
    
    
</body>
</html>
